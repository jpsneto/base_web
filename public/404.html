<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8"/>
    <title>404 Error </title>
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>



    <link rel="stylesheet" media="all" href="/assets/simplex.css">
    <!-- Plugins CSS-->


    <style>

       #content {
            margin-top: 15% !important;
            margin-left: 25% !important;
            /*border: 1px solid red;*/
        }

        .content-header{
            float: left;
        }

        .headline {

            font-size: 2000%;
            font-weight: 300;
        }

        .text-yellow {
            color: #f39c12 !important;
        }

        .box-error {
            margin-top: 5% !important;
            /*border: 1px solid blue*/
        }

    </style>

</head>

<body>
        <div id="content" class="col-sm-12 full">

            <section class="content-header">
                <h1 class="headline text-yellow">404</h1>
            </section>

            <section class="box-error">
                <h2>Oops! Bad request ...</h2>
                <p>The request cannot be fulfilled due to bad syntax.</p>
                <a href="javascript: history.back()">
                    <button type="button" class="btn btn-primary"><i class="fa fa-chevron-left"></i> Go Back </button>
                </a>
                <a href="/users/sign_in">
                    <button type="button" class="btn btn-primary"><i class="fa fa-lock"></i> Login</button>
                </a>
            </section>

        </div>
</body>
